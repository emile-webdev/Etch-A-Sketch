<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="btn-container">
        <button id="cells-btn" class="btn">Cells</button>
        <button id="black-btn" class="btn" onclick="setColor('black')">Black</button>
        <button id="random-btn" class="btn" onclick="setColor('random')">Random</button>
        <button id="reset-btn" class="btn" onclick="resetCanvas('white')">Reset</button>
    </div>

    <p id="draw">Click to draw!</p>
    <p id="message"></p>

    <div id="canvas" class="container"></div>
    
    <script src="index.js"></script>
</body>
</html>
